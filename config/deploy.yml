# Name of your application. Used to uniquely configure containers.
service: better-stimulus

# Name of the container image.
image: julianrubisch/better-stimulus

# Deploy to these servers.
servers:
  web:
    hosts:
      - 49.13.237.208
    options:
      network: "better-stimulus-private"
    labels:
      traefik.http.routers.better-stimulus-web.rule: Host(`www.betterstimulus.com`) || Host(`betterstimulus.com`)
      traefik.http.routers.better-stimulus-web-secure.entrypoints: websecure
      traefik.http.routers.better-stimulus-web-secure.rule: Host(`www.betterstimulus.com`) || Host(`betterstimulus.com`)
      traefik.http.routers.better-stimulus-web-secure.tls: true
      traefik.http.routers.better-stimulus-web-secure.tls.certresolver: letsencrypt

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  server: ghcr.io
  username: julianrubisch

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  clear:
    RAILS_LOG_TO_STDOUT: true
#     DB_HOST: 192.168.0.2
  secret:
    - RAILS_MASTER_KEY

# Use a different ssh user than root
# ssh:
#   user: app

# Configure builder setup.
builder:
  cache:
    type: registry
    image: julianrubisch/better-stimulus:build-cache
    options: mode=max
